<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explode this balloon</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: flex; justify-content: center; align-items: center;
      background: #f5f5f5; font-family: Arial, sans-serif;
    }
    #balloon {
      width: 200px; height: 200px; background: red;
      border-radius: 50%; cursor: pointer; user-select: none;
      transition: background-color 0.1s linear;
    }
  </style>
</head>
<body>
  <div id="balloon" aria-label="balloon"></div>

  <script>
    const balloon = document.getElementById('balloon');
    const colors = ['red', 'green', 'blue'];
    let idx = 0;       
    let size = 200;    

    function render() {
      balloon.style.width = size + 'px';
      balloon.style.height = size + 'px';
      balloon.style.backgroundColor = colors[idx];
    }

    balloon.addEventListener('click', () => {
      size += 10;
      if (size > 420) {         
        size = 200;
        idx = 0;               
      } else {
        idx = (idx + 1) % colors.length;  
      }
      render();
    });

    balloon.addEventListener('mouseleave', () => {
      size = Math.max(200, size - 5);   
      idx = (idx - 1 + colors.length) % colors.length; 
      render();
    });

    render();
  </script>
</body>
</html>
